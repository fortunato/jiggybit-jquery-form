        <form name="jiggybit-form" action="">
            <fieldset>
                <legend>Example 01</legend>
                <div>
                    <label for="how-many-limbs">How many limbs does a typical human being carry?</label>
                    <select name="how-many-limbs" class="simple" id="how-many-limbs">
                        <option value="">Select ...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                        <option value="5">Five</option>
                    </select>
                </div>
                <div>
                    <label>Please select an option in one of the groups:</label>
                    <select name="favorite-group" class="optgroups">
                        <option value="">Select ...</option>
                        <optgroup label="Group 1">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </optgroup>
                        <option value="abandoned">Abandoned</option>
                        <optgroup label="Group 2">
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                        </optgroup>
                        <option value="5">Five</option>
                        <option value="6">Six</option>
                    </select>
                </div>
                <div>
                    <label for="check-me">Check me:</label>
                    <input type="checkbox" name="checkme" id="check-me" />
                </div>
                <div>
                    <label for="another-checkbox">Check me too:</label>
                    <input type="checkbox" name="anothercheckbox" id="another-checkbox" />
                </div>
            </fieldset>
        </form>
